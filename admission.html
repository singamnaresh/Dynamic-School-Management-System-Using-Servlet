<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Z.P.H.S Munugode</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f4faff;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-form {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    .login-form h1 {
      font-size: 1.8rem;
      color: #673ab7;
      margin-bottom: 20px;
    }

    .login-form label {
      display: block;
      margin: 10px 0 5px;
      color: #555;
      text-align: left;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-form button {
      background-color: #673ab7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }

    .login-form button:hover {
      background-color: #5a2ca7;
    }

    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-form">
    <h1>Login</h1>
    <form id="loginForm">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Enter your username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Enter your password" required>

      <button type="submit">Login</button>
      <p class="error" id="errorMsg"></p>
    </form>
  </div>

  <script>
    // Hardcoded credentials for demo
    const credentials = {
      username: "admin", // Replace with desired username
      password: "12345"  // Replace with desired password
    };

    // Handle login form submission
    document.getElementById("loginForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent form from refreshing the page

      const enteredUsername = document.getElementById("username").value;
      const enteredPassword = document.getElementById("password").value;

      if (enteredUsername === credentials.username && enteredPassword === credentials.password) {
        // Redirect to admission page if credentials match
        window.location.href = "login.html";
      } else {
        // Display error message if credentials do not match
        document.getElementById("errorMsg").innerText = "Invalid username or password. Please try again.";
      }
    });
  </script>
</body>
</html>
