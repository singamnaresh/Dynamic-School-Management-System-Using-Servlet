<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Z.P.H.S Munugode</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background-color: #f4faff;
      color: #333;
    }

    /* Header Section */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
      background-color: #fff;
      box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

    header .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #f7a519;
    }

    nav ul {
      display: flex;
      list-style: none;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #555;
      font-weight: 500;
    }

    nav ul li a:hover {
      color: #f7a519;
    }

    /* Hero Section */
    .hero {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 200px;
      background-image: url('https://www.csrmandate.org/wp-content/uploads/2023/04/88pc-of-Indian-students-share-that-they-are-happier-learning-from-school-WLL-NetApp-Survey1.jpeg'); /* Replace with your image URL */
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      position: relative;
    }

    .hero-content {
      max-width: 50%;
      background: rgba(255, 255, 255, 0.8); /* Add transparency for better readability */
      padding: 20px;
      border-radius: 10px;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      color: #673ab7;
    }

    .hero-content h1 span {
      color: #f7a519;
    }

    .hero-content h2 {
      color: #f71937;
    }

    .hero-content p {
      margin: 20px 0;
      line-height: 1.6;
    }

    .hero-content button {
      background-color: #673ab7;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
    }

    .hero-content button:hover {
      background-color: #5a2ca7;
    }

    .hero-image {
      max-width: 40%;
    }

    .hero-image img {
      width: 100%;
      border-radius: 10px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background-color: #fff;
      margin-top: 50px;
      box-shadow: 0px -2px 5px rgba(0, 0, 0, 0.1);
    }

    footer p {
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <div>Z.P.H.S Munugode</div>
    <nav>
      <ul>
        <li><a href="home.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="rank.html">Top Ranks</a></li>
        <li><a href="admission.html">Admission</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="view.html">View Students</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1><span>Z.P.H.S Munugode</span></h1><br>
      <h2>Education is key to Success</h2><br>
      <p>
        We aim at success by creating skills necessary for kids to enrich & empower in studies & sports.
      </p><br>
      <button>Learn More</button>
    </div>
   
  </section>
</body>
</html>
